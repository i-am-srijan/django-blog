{% extends "base.html" %}

{% block content %}
    <div class='row'>
       <!- left sidebar->
       <!-load sidebar here->
        {% include "dashboard/sidebar.html" %}
    

        <!- right side->
        <div class='col-md-9'>
            <span> Logged in as <b>{{user}}</b></span>
             <div class="row">
                <div class="col">
                    <div class="card border-default mb-3">
                        <div class="card-header text-center text-uppercase font-weight-bold ">

                        </div>

                        <div class="card-body text-dark">

                    </div>
                </div>

                <div class="col">
                    <div class="card border-default mb-3">
                        <div class="card-header text-center text-uppercase font-weight-bold ">
                            All Post
                        </div>

                        <div class="card-body text-dark">
                            <h5 class="card-title text-center">{{blog_count}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
